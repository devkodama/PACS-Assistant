<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <!-- Title bar -->
  <div id="titlebar">
    <div class="ahk-titleBar" onmousedown="ahk.DragWindow()">
      <span>PACS Assistant</span>
    </div>
  
    <div class="ahk-title-btn" onclick="ahk.Minimize()">0</div>
    <div class="ahk-title-btn ahk-title-btn-close" onclick="ahk.Close()">r</div>
  </div>

  <!-- Application bar -->
  <div class="column appbar">
    <div class="app-icon context-menu-target" id="app-power" onmouseenter="ahk.Hover(this.alt)"
      onclick="ahk.ClickId(this.id)"></div>
    <div class="app-group">
      <div class="app-icon context-menu-target" id="app-VPN" onclick="ahk.ClickId(this.id)"></div>
      <div class="app-icon context-menu-target" id="app-EI" onclick="ahk.ClickId(this.id)"></div>
      <div class="app-icon context-menu-target" id="app-PS" onclick="ahk.ClickId(this.id)"></div>
      <div class="app-icon context-menu-target" id="app-EPIC" onclick="ahk.ClickId(this.id)"></div>
    </div>
  </div>

  <!-- Status bar, with microphone on/off indicator -->
  <div id="statusbar">
    <span id="statusbartext">Status Bar Text</span>
    <div id="microphonestatus">Microphone</div>
  </div>


  <!-- Primary display area -->
  <div id="main">

    <!-- Patient info area -->
    <div>
      <div id="patientname"></div>
      <div id="agesex"></div>
      <div id="dob"></div>
    </div>

    <!-- Study info area -->
    <div>
      <div id="studyinfo"></div>
    </div>


    <br />

    <button type="button" id="button-savewindows" onclick="ahk.ClickId(this.id)"
      class="btn btn-block btn-outline-primary">Save window positions</button>
    <button type="button" id="button-restorewindows" onclick="ahk.ClickId(this.id)"
      class="btn btn-block btn-outline-primary">Restore window positions</button>
    <button type="button" id="button-togglePA" onclick="ahk.ClickId(this.id)"
      class="btn btn-block btn-outline-primary">Disable PACS Assistant</button>

    <br />
    <br />


    <div id="windowinfo"></div>

  </div>

  <!-- right-click context menus -->

  <div id="context-menu-power" class="context-menu">
    <ul class="context-menu-list">
      <li class="context-menu-item" id="app-power-startup" onclick="ahk.ClickId(this.id)">Start up PACS</li>
      <li class="context-menu-item" id="app-power-shutdown" onclick="ahk.ClickId(this.id)">Shut down PACS</li>
    </ul>
  </div>

  <div id="context-menu-VPN" class="context-menu">
    <ul class="context-menu-list">
      <li class="context-menu-item" id="app-VPN-connect" onclick="ahk.ClickId(this.id)">Connect VPN</li>
      <li class="context-menu-item" id="app-VPN-disconnect" onclick="ahk.ClickId(this.id)">Disconnect VPN</li>
    </ul>
  </div>

  <div id="context-menu-EI" class="context-menu">
    <ul class="context-menu-list">
      <li class="context-menu-item" id="app-EI-startup" onclick="ahk.ClickId(this.id)">Start EI</li>
      <li class="context-menu-item" id="app-EI-shutdown" onclick="ahk.ClickId(this.id)">Close EI</li>
    </ul>
  </div>

  <div id="context-menu-PS" class="context-menu">
    <ul class="context-menu-list">
      <li class="context-menu-item" id="app-PS-startup" onclick="ahk.ClickId(this.id)">Start PowerScribe</li>
      <li class="context-menu-item" id="app-PS-shutdown" onclick="ahk.ClickId(this.id)">Close PowerScribe</li>
      <li class="context-menu-item" id="app-PS-forceclose" onclick="ahk.ClickId(this.id)">Force close PowerScribe</li>
    </ul>
  </div>

  <div id="context-menu-EPIC" class="context-menu">
    <ul class="context-menu-list">
      <li class="context-menu-item" id="app-EPIC-startup" onclick="ahk.ClickId(this.id)">Start Epic</li>
      <li class="context-menu-item" id="app-EPIC-shutdown" onclick="ahk.ClickId(this.id)">Close Epic</li>
    </ul>
  </div>



  <!-- scripts at end of body for performance reasons -->

  <script src="js/scripts.js"></script>

</body>

</html>
